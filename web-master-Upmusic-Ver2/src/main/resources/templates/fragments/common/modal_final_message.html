<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" >

<head>
</head>

<body>
	<div th:fragment="modal_final_message">	
		<div class="modal fade" id="modal-final-message" role="dialog" tabindex="-1" aria-labelledby="demo-default-modal" aria-hidden="true">
	        <div class="modal-dialog login_pop">
	            <div class="modal-content">
	                <div class="modal-header login_header">
	                    <h2 class="modal_title" th:text="#{common.info}"></h2>
						<img th:src="@{/img/close.png}" class="close" alt="" onclick="UPMFinalMessageModal.closeAll();" />
	                </div>
	                <div class="modal-body login_body">
						<div class="login_body1">
							<p id="alert-final-message" class="judge_info"></p>
						</div>
						<div class="login_btn upload_btn mt10">
							<button class="btn btn-custom3 h50 w100p" onclick="UPMFinalMessageModal.closeAll();" th:text="#{button.ok}"></button>
						</div>
	                </div>
	            </div>
	        </div>
	    </div>
		<script type="text/javascript" th:inline="javascript">
			var UPMFinalMessageModal = {
				showModal : function(msg) {
				    if (msg != null) $('#alert-final-message').html(msg);
				    $('#modal-final-message').modal({
					    backdrop: 'static',
					    keyboard: false
					});
					$('#modal-final-message').modal('show');
				},
				closeAll : function() {
					$('#modal-final-message').modal('hide');
					window.close();
				}
			};
		</script>
	</div>
</body>

</html>
