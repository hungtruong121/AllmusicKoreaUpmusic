<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin_layout}">

<head>
</head>

<body>

  <div layout:fragment="content">
    <div class="content">
    	<div class="subpage_wrap section">
			<div class="page-title-wrap">
				<h2 class="page-title">프로젝트 정산 (프로젝트 : 성공)</h2>
			</div>
			<div class="membership_wrap">
				<ul>
					<li>
						<div class="inputbox">
							<label class="input_title">프로젝트 명 : </label>
							<span th:text="${result.subject}"></span>
						</div>
					</li>
					<li>
						<div class="inputbox">
							<label class="input_title">이메일 아이디 : </label>
							<span th:text="${result.artistMember.email}"></span>
						</div>
					</li>
					<li>
						<div class="inputbox">
							<label class="input_title">아티스트 닉네임 : </label>
							<span th:text="${result.artistNick}"></span>
						</div>
					</li>
					<li>
						<div class="inputbox">
							<label class="input_title">프로젝트 기간 : </label>
							<span th:text="${result.getexpiryDate()}"></span>
						</div>
					</li>
					<li>
						<div class="inputbox">
							<label class="input_title">프로젝트 목표 금액 : </label>
							<span th:text="${result.targetPrice}"></span>
						</div>
					</li>
					<li>
						<div class="inputbox">
							<label class="input_title">프로젝트 달성 금액 : </label>
							<span th:text="${result.attainmentPrice}"></span>
						</div>
					</li>
					<li>
						<div class="inputbox">
							<label class="input_title">프로젝트 달성률 : </label>
							<span th:text="${result.getPercent()}"></span>
						</div>
					</li>
					<li>
						<div class="inputbox">
							<label class="input_title">진행 상태 : </label>
							<span th:text="${result.getTargetAttainmentYnFlag()}"></span>
						</div>
					</li>
					<li>
						<div class="inputbox">
							<label class="input_title">은행명 / 택배사 명 : </label>
							<span th:text="${result.bankname}"></span>
						</div>
					</li>
					<li>
						<div class="inputbox">
							<label class="input_title">계좌 번호 : </label>
							<span th:text="${result.accountNumber}"></span>
						</div>
					</li>
					<li>
						<div class="inputbox">
							<label class="input_title">작성자 : </label>
							<span th:text="${result.member.nick}"></span>
						</div>
					</li>
					<li>
						<div class="inputbox">
							<label class="input_title">등록 일자 : </label>
							<span th:text="${result.getOpenAtFormat()}"></span>
						</div>
					</li>
					<li>
						<div class="inputbox">
							<label class="input_title">종료 일자 : </label>
							<span th:text="${result.getCloseAtFormat()}"></span>
						</div>
					</li>
					<li>
						<div class="inputbox">
							<label class="input_title">정산 : </label>
							<form action="#" th:action="@{/admin/crowd_funding/balance/balance}" role="form" th:object="${paramData}" method="get">
							<input type="hidden" name="crowdFundingId" th:value="${result.crowdFundingId}">
							<button class="btn btn-custom btn-dark h50" th:if="${result.calculateState} == '0'" type="submit">정산하기</button>
							</form>
							<span th:unless="${result.calculateState} == '0'" th:text="${result.getCalculateStateStr()}"></span>
						</div>
					</li>
					<li>
						<div class="inputbox">
							<label class="input_title">수수료 : </label>
							<span th:text="${result.getCommission()}"></span>
						</div>
					</li>
					<li>
						<div class="inputbox">
							<label class="input_title">정산 완료 일자 : </label>
							<span th:text="${result.calculateAt} != null ? ${result.calculateAt} : '-'"></span>
						</div>
					</li>
				</ul>
			</div>
			
			<button class="btn btn-custom btn-dark h50" type="button" th:onclick="@{${'UPMusicAdmin.goto(&quot;/admin/crowd_funding/balance&quot;);'}}">홈</button>
			
		</div><!-- subpage_wrap	 -->
    </div>

    <script type="text/javascript" th:inline="javascript">
	    $('#btn_back').click(function(){
	    	history.back();
	    });

	</script>
  </div>

</body>
</html>
