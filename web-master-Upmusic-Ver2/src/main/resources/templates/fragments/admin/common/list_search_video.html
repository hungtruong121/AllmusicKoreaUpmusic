<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
</head>

<body>
	<div th:fragment="list_video(fragmentTitle, fragmentId, videoList)" th:id="${fragmentId}" class="musiclist_table musiclist_table_hover2 musicstore_table">
		<h3 class="content_title"><span th:text="${fragmentTitle}" th:remove="tag"></span><span><span th:text="${videoList.size()}" th:remove="tag"></span></span></h3>
		<table>
			<tr>
				<th><span th:text="#{model.track.number}" th:remove="tag"></span></th>
				<th>영상정보</th>
				<th>종류</th>
				<th>조회수</th>
				<th>좋아요</th>
				<th>생성일시</th>
			</tr>
			<tr th:each="video, iter : ${videoList}" th:id="${video.id}" class="pointer" th:onclick="@{${'UPMusicAdmin.goto(&quot;' + video.getAdminUrl() + '&quot;);'}}">
				<td><span th:text="${iter.index + 1}" th:remove="tag"></span></td>
				<th>
					<a th:href="@{${video.getAdminUrl()}}"><i><img class="video-list-cover" th:src="@{${video.getThumbnailUrl()}}" alt="" /></i></a>
					<p>
						<a th:href="@{${video.getAdminUrl()}}"><span th:text="${video.subject}" th:remove="tag"></span></a><br />
						<b><a th:href="@{${video.getArtistUrl()}}"><span th:text="${video.getArtistNick()}" th:remove="tag"></span></a></b>
					</p>
				</th>
				<td><span th:text="#{${video.getTypeName()}}" th:remove="tag"></span></td>
				<td><span th:text="${video.getHitCnt()}" th:remove="tag"></span></td>
				<td><span th:text="${video.getHeartCnt()}" th:remove="tag"></span></td>
				<td><span th:text="${video.formattedTime()}" th:remove="tag"></span></td>
			</tr>
		</table>
	</div>
</body>

</html>
