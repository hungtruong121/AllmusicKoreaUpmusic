<html xmlns:th="http://www.thymeleaf.org"

	<head>
		<meta charset="utf-8"/>
		<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE" th:text="#{common.app.title}"></title>
		<meta name="keywords" content="Music" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<meta property="fb:app_id"                data-th-attr="content=513227399200120" />
		<meta property="og:url"                data-th-attr="content=${og_url}" />
		<meta property="og:type"               data-th-attr="content=${og_type}" />
		<meta property="og:title"              data-th-attr="content=${og_title}" />
		<meta property="og:description"        data-th-attr="content=${og_description}" />
		<meta property="og:image"              data-th-attr="content=${og_image}" />

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" th:href="@{/css/nifty.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/nifty-demo.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/nifty-demo-icons.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/swiper.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/plugins/pace/pace.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/plugins/bootstrap-select/bootstrap-select.min.css}"/>
		<link rel="stylesheet" type="text/css" th:href="@{/plugins/bootstrap-datepicker/bootstrap-datepicker.min.css}"/>
		<link rel="stylesheet" type="text/css" th:href="@{/plugins/summernote/dist/summernote.css}"/>
		<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
		<link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
		<link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon">

		<script th:src="@{/js/jquery.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/plugins/bootstrap-select/bootstrap-select.min.js}"></script>
		<script th:src="@{/plugins/bootstrap-datepicker/bootstrap-datepicker.min.js}"></script>
		<script th:src="@{/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.ko.min.js}"></script>
		<script th:src="@{/plugins/summernote/dist/summernote.min.js}"></script>
		<script th:src="@{/js/swiper.min.js}"></script>
		<script th:src="@{/plugins/pace/pace.min.js}"></script>
		<script th:src="@{/js/upmusic.js}"></script>
		<!-- 우편번호 검색 관련 -->
		<!--<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>-->
		<script src='https://spi.maps.daum.net/imap/map_js_init/postcode.v2.js?autoload=false'></script>
		<script src='https://connect.facebook.net/ko_KR/all.js'></script>
		<script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
	</head>

	<body>
		<header th:replace="fragments/common/header :: header"></header>
		<!-- <div th:replace="fragments/common/navigation :: navigation"></div> -->

		<div class="content">
			<aside th:replace="fragments/common/sidebar :: sidebar"></aside>
			<div class="section_wrap" layout:fragment="content"></div>
		</div>

		<footer th:replace="fragments/common/footer :: footer"></footer>

		<div th:replace="fragments/common/modal_share :: modal_share"></div>

		<div th:replace="fragments/common/modal_share_upmusic :: modal_share_upmusic"></div>

		<div th:replace="fragments/common/modal_download :: modal_download"></div>

		<div th:replace="fragments/common/modal_license :: modal_license"></div>

		<div th:replace="fragments/common/modal_message :: modal_message"></div>

		<div th:replace="fragments/common/modal_confirm :: modal_confirm"></div>

		<div th:replace="fragments/common/modal_pay :: modal_pay"></div>

		<div class="modal fade" id="modal-reward-introduction" role="dialog" tabindex="-1" aria-labelledby="demo-default-modal" aria-hidden="true">
			<div class="modal-dialog">
				<div class="repop_content">
					<img th:src="@{/img/reword_pop.png}" alt="" />
				</div>
				<div class="repop_footer">
					<div class="checkbox fl color_white">
						<input id="demo-form-inline-checkbox" class="checkbox-checked" type="checkbox" onclick="UPMusic.doNotShow24hRewardPop();">
						<label for="demo-form-inline-checkbox"><span class="checkbox-custom"></span> 1일동안 이 창을 열지않음</label>
					</div>
					<div class="close_wrap reword_close fr"><img th:src="@{/img/close.png}" alt="" class="close" data-dismiss="modal"/></div>
				</div>
			</div>
		</div>

		<div class="loading_pop">
			<div class="loading_wrap">
				<div class="loading">
					<svg xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.0" width="45px" height="45px" viewBox="0 0 128 128" xml:space="preserve"><g><circle cx="16" cy="64" r="16" fill="#8f929a" fill-opacity="1"/><circle cx="16" cy="64" r="16" fill="#b4b6bc" fill-opacity="0.67" transform="rotate(45,64,64)"/><circle cx="16" cy="64" r="16" fill="#d0d1d5" fill-opacity="0.42" transform="rotate(90,64,64)"/><circle cx="16" cy="64" r="16" fill="#e9e9eb" fill-opacity="0.2" transform="rotate(135,64,64)"/><circle cx="16" cy="64" r="16" fill="#f2f2f3" fill-opacity="0.12" transform="rotate(180,64,64)"/><circle cx="16" cy="64" r="16" fill="#f2f2f3" fill-opacity="0.12" transform="rotate(225,64,64)"/><circle cx="16" cy="64" r="16" fill="#f2f2f3" fill-opacity="0.12" transform="rotate(270,64,64)"/><circle cx="16" cy="64" r="16" fill="#f2f2f3" fill-opacity="0.12" transform="rotate(315,64,64)"/><animateTransform attributeName="transform" type="rotate" values="0 64 64;315 64 64;270 64 64;225 64 64;180 64 64;135 64 64;90 64 64;45 64 64" calcMode="discrete" dur="720ms" repeatCount="indefinite"></animateTransform></g></svg>
				</div>
				<p class="loding_title">Loading..</p>
			</div>
		</div>

		<script type="text/javascript" th:inline="javascript">
            /*<![CDATA[*/
            var msgUserAfterLogin = /*[[ #{common.request.auth} ]]*/;
            var msgAddedToCollection = /*[[ #{common.track.added_to_collection} ]]*/;
            var msgSeeNextVersion = /*[[ #{common.see_next_version} ]]*/;
            var msgSelectItem = /*[[ #{common.select_item} ]]*/;
            /*]]>*/

		</script>

		<div sec:authorize="isAnonymous()">

			<div th:replace="fragments/common/modal_login"></div>

			<script th:src="@{/js/upmusic_common_guest.js}"></script>
		</div>

		<div sec:authorize="isAuthenticated()">

			<div th:replace="fragments/common/modal_upload"></div>

			<div th:replace="fragments/common/modal_collection_list :: modal_collection_list"></div>

			<script type="text/javascript" th:inline="javascript">
                /*<![CDATA[*/
                var headers = { /*[[ ${_csrf.headerName} ]] : [[ ${_csrf.token} ]]*/ };
                /*]]>*/
			</script>
			<script th:src="@{/js/upmusic_common_member.js}" th:inline="javascript"></script>
		</div>

	</body>

</html>
