<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" >

<head>
</head>

<body>
	<div th:fragment="modal_confirm">	
		<div class="modal fade" id="modal-confirm" role="dialog" tabindex="-1" aria-labelledby="demo-default-modal" aria-hidden="true">
	        <div class="modal-dialog login_pop">
	            <div class="modal-content">
	                <div class="modal-header login_header">
	                    <h2 class="modal_title" th:text="#{common.info}"></h2>
						<img th:src="@{/img/close.png}" class="close" alt="" data-dismiss="modal" />
	                </div>
	                <div class="modal-body login_body">
						<div class="login_body1">
							<p id="confirm-message" class="judge_info"></p>
						</div>
						<div class="login_btn upload_btn mt10">
							<button class="btn btn-custom3 h50 w50p" th:text="#{button.ok}" onclick="UPMConfirmModal.callOk();"></button>
							<button class="btn btn-custom2 h50 w50p" data-dismiss="modal" th:text="#{button.cancel}"></button>
						</div>
	                </div>
	            </div>
	        </div>
	    </div>
		<script type="text/javascript" th:inline="javascript">
			var UPMConfirmModal = {
				_config : {
					okCallback : null
				},
				showModal : function(msg, okCallback) {
				    if (msg != null) $('#confirm-message').html(msg);
				    UPMConfirmModal._config.okCallback = okCallback;
					$('#modal-confirm').modal('show');
				},
				callOk : function() {
					UPMConfirmModal._config.okCallback();
					$('#modal-confirm').modal('hide');
				}
			};
		</script>
	</div>
</body>

</html>
