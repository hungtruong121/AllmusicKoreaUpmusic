<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
		layout:decorate="~{layout/home_layout}">

<head>
</head>

<body>

	<div layout:fragment="content">
		<div class="row">
			<div class="col-lg-4"></div>
			<div class="col-lg-4">
				<h2 class="form-heading text-center"><span th:text="#{common.app.title}" th:remove="tag"></span></h2>
				<div sec:authorize="isAnonymous()">
					<form action="#" th:action="@{/auth/login}" method="POST" class="form-signin" enctype="utf8" role="form">
				        <div class="form-group" th:classappend="${loginError != null} ? 'has-error' : ''">
				        	<span th:text="${loginMessage}" th:remove="tag"></span>
				            <input name="email" type="email" class="form-control" th:placeholder="#{model.member.email}"/>
				            <input name="password" type="password" class="form-control" th:placeholder="#{model.member.password}"/>
				            <span th:text="${loginError}" th:remove="tag"></span>
				            <input name="remember-me" type="checkbox" /> <span th:text="#{model.member.remember_me}"></span>
				            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				            <button class="btn btn-lg btn-primary btn-block" type="submit"><span th:text="#{button.login}" th:remove="tag"></span></button>
				            <h4 class="text-center"><a th:href="@{/auth/forgot_password}" href="/auth/forgot_password"><span th:text="#{model.member.forgot_password}" th:remove="tag"></span></a> | <a th:href="@{/auth/registration}" href="/auth/registration"><span th:text="#{model.member.registration}" th:remove="tag"></span></a></h4>
				        </div>
				    </form>
				</div>
			</div>
			<div class="col-lg-4"></div>
		</div>
	</div>

</body>
</html>
